<html>
  <head>
    <meta charset="utf-8">
    <title>Theia IDE</title>
    <script src="node_modules/@theia/core/node_modules/ajv/scripts/bundle.js"></script>
  </head>
  <body>
    <div id="theia"></div>
    <script>
      async function start() {
        const theia = await window.Theia.default;
        const app = await theia.init({
          id: 'theia',
          applicationName: 'Theia',
          workspaceUri: 'file:///C:/Users/Max/src/mti/',
          args: process.argv
        });
        app.start();
      }
      start();
    </script>
  </body>
</html>
